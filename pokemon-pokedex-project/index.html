<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link href="https://fonts.cdnfonts.com/css/pokemon-hollow" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pokemon Search</title>
  <!-- <script src="fetchData.js" type="module"></script> -->
  <script src="main.js" type="module"></script>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.cdnfonts.com/css/pokemon-hollow" rel="stylesheet">
</head>

<body>
  <main>
    <nav>
      <h1>ShinyDex</h1>
      <form id="search-bar">
        <label for="search-bar">Search</label>
        <input type="text" id="pokemon-search" class="search-input" placeholder="Pokemon Name">
        <button type="submit" class="search-button">Submit</button>
      </form>
    </nav>
    <section id="default-pokemon-name" aria-labelledby="defualt-title">
      <h2 id="defaul-title">Find Shiny</h2>
      <ul id="fetch-cards"></ul>
    </section>
    <section id="search-results-section" aria-label="search-pokemon">
      <h2 id="search-pokemon">Here is Your Pokemon!</h2>
      <ul id="search-list"></ul>
    </section>
  </main>

  <div id="app"></div>
  <!-- <script type="module" src="/main.js"></script> -->
</body>

</html>
